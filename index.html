<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>

</head>
<body>
    <nav>
        <img src="./images/website-logo.png" alt="Atreyapuram specials">
        <div class="menu">
            <a href="#" id="home"><i class="fa-regular fa-house"></i>Home</a>
            <a href="#" id="Products"><i class="fa-regular fa-house"></i>Products</a>
            <a href="#" id="My orders"><i class="fa-regular fa-house"></i>My orders</a>

        </div>
        <div class="cart">
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-solid fa-user"></i>

        </div>

    </nav>
    <div class="head-section">
        <div class="head-content">  
<h1>
            Authentic Andhra <br>
            <span>
                Traditional Sweets
            </span>
        </h1>
        <p>Experience the rich heritage of Andhra Pradesh through our handcrafted <br>sweets, seasonal delicacies, and organic foods delivered fresh to your <br>doorstep.</p>
        <div class="head-buttons">
            <button>Explore Products</button>
            <button>Know our story</button>
        </div>
        
        
    </div>
    
</body>
</html>
